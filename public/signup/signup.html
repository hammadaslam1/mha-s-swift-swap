<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/9eba3f9ed3.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="bg-rose-50 flex flex-col min-h-[100vh] justify-between">
    <header
        class="bg-rose-500 text-4xl text-center p-3 text-rose-50 font-bold w-full max-[350px]:text-[1.5rem] sticky top-0">
        MHA's Swift Swap</header>
    <main class=" my-10">
        <form action="" class="flex flex-col w-[350px] mx-auto py-4 border-b-2 border-rose-500 max-[350px]:w-[250px]">
            <h1 class="text-3xl text-rose-500 text-center font-bold my-4">Sign Up</h1>

            <input type="text" id="name" title="Enter your full name" placeholder="Enter full name"
                class="bg-rose-100 caret-rose-500 p-2 rounded-md border-2 border-rose-400 focus:border-2 focus:outline-rose-500 my-2">
            <input type="email" id="email" title="Enter you email" placeholder="Enter email"
                class="bg-rose-100 caret-rose-500 p-2 rounded-md border-2 border-rose-400 focus:border-2 focus:outline-rose-500 my-2">
            <input type="tel" id="phone" title="Enter your phone number" placeholder="Enter phone no."
                class="bg-rose-100 caret-rose-500 p-2 rounded-md border-2 border-rose-400 focus:border-2 focus:outline-rose-500 my-2">
            <!-- <label for="DOB" class="text-sm">Enter Date of Birth</label> -->
            <input type="date" id="DOB" title="Date of Birth" placeholder="D-O-B"
                class="bg-rose-100 caret-rose-500 p-2 rounded-md border-2 border-rose-400 focus:border-2 focus:outline-rose-500 my-2">
            <select id="gender" placeholder="Gender" title="Select gender"
                class="bg-rose-100 caret-rose-500 p-[10px] rounded-md border-2 border-rose-400 focus:border-2 focus:outline-rose-500 my-2">
                <option value="" selected disabled>-- gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="text" title="Enter your address" id="address" placeholder="Enter your address"
                class="bg-rose-100 caret-rose-500 p-2 rounded-md border-2 border-rose-400 focus:border-2 focus:outline-rose-500 my-2">
            <input type="file" title="Upload profile picture" id="profilePic" accept="image/jpeg, image/png, image/jpg"
                placeholder="Enter your profile picture"
                class="bg-rose-100 caret-rose-500 p-1 rounded-md border-2 border-rose-400 focus:border-2 focus:outline-rose-500 my-2">
            <input type="password" title="Enter your password" id="password" placeholder="Enter password"
                class="bg-rose-100 caret-rose-500 p-2 rounded-md border-2 border-rose-400 focus:border-2 focus:outline-rose-500 my-2">
            <button type="button"
                class="bg-rose-400 p-2 rounded-md text-lg text-rose-50 font-medium hover:bg-rose-500 active:bg-rose-600 my-2 duration-300"
                id="signup">Sign up</button>
            <button type="button"
                class=" flex bg-rose-100 border-2 border-rose-400 p-2 rounded-md text-lg text-rose-500 font-medium hover:bg-rose-200 active:bg-rose-300 my-2 duration-300"
                id="signupGoogle"><img src="google.png" class="w-7 mx-2 contrast-150" alt="">Signup using
                Google</button>
        </form>
        <form action="../signin/signin.html" class="flex justify-evenly w-[350px] mx-auto py-4 max-[350px]:w-[250px]">
            <span class="p-2 my-2 text-rose-500 font-semibold">Already Registered?</span>
            <button type="submit"
                class="bg-rose-400 p-2 rounded-md text-lg text-rose-50 font-medium hover:bg-rose-500 active:bg-rose-600 my-2 duration-300"
                id="signin">Sign in</button>

        </form>
    </main>
    <footer class="flex justify-center bg-rose-500 p-3 text-rose-50  w-full">
        <span class=" p-2 max-[350px]:text-xs">copyrights &copy; 2023 - <a href="../home/home.html"
                class="w-fit text-rose-50 hover:text-rose-100 font-semibold">MHA's Swift Swap</a></span>
    </footer>
</body>
<script type="module" src="signup.js"></script>

</html>
