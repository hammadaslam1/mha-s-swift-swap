<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Ad</title>
    <script src="https://kit.fontawesome.com/9eba3f9ed3.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-rose-50 min-h-[100vh] justify-between">
    <header class="flex bg-rose-500 pl-10 py-3 pr-5 text-rose-50 w-full justify-between vertical-center  max-[480px]:px-3 sticky top-0">
        <div class="text-4xl font-bold max-[480px]:text-2xl">MHA's Swift Swap</div>
        <div class="flex  justify-between dropdown  max-[930px]:ml-auto">
            <button type="button" class="home flex content-center py-2 hover:bg-rose-600 rounded-full mx-3 focus:bg-rose-50 focus:text-rose-500 focus:outline-none max-[800px]:hidden duration-300" id="home"><i class="fas fa-house self-center mx-[13px]"></i><span class="mr-[13px] max-[1080px]:hidden">Home</span></button>
            <button type="button" class="flex content-center py-2 hover:bg-rose-600 rounded-full mx-3 focus:bg-rose-50 focus:text-rose-500 focus:outline-none max-[800px]:hidden duration-300" id="messages"><i class="fas fa-message self-center mx-[13px]"></i><span class="mr-[13px] max-[1080px]:hidden">Messages</span></button>
            <button type="button" class="flex content-center py-2 hover:bg-rose-600 rounded-full mx-3 focus:bg-rose-50 focus:text-rose-500 focus:outline-none max-[800px]:hidden duration-300" id="seller"><i class="fas fa-wallet self-center mx-[13px]"></i><span class="mr-[13px] max-[1080px]:hidden">Seller Account</span></button>
            <div class="flex flex-col justify-between">
                
                <!-- <div class=""> -->
                <!-- <button type="button" class="flex content-center py-2 hover:bg-rose-600 rounded-full focus:bg-rose-50 focus:text-rose-500" id="dropdownButton"><i class="fas fa-user self-center mx-[13px]"></i></button> -->
                <button class="dropdown-toggle dropdownbtn flex content-center py-2 hover:bg-rose-600 rounded-full mx-3 focus:bg-rose-50 focus:text-rose-500 focus:outline-none duration-300" id="dropdownButton"><i class="fas fa-user self-center mx-[13px] "></i></button>
                <div class="dropdown-menu bg-rose-500 rounded hover:bg-rose-500  left-auto right-0 opacity-90" id="dropdownMenu">
                        <div class="accountItems text-rose-50 hover:text-rose-50 p-0"><button class="home w-full p-2 text-left focus:outline-none focus:bg-rose-600  hover:bg-rose-600" type="button" id="home"><i class="fas fa-house mx-2"></i>Home</button></div>
                        <div class="accountItems text-rose-50 hover:text-rose-50 p-0"><button class="w-full p-2 text-left focus:outline-none focus:bg-rose-600  hover:bg-rose-600" type="button" id="profile"><i class="fas fa-circle-user mx-2"></i>My Profile</button></div>
                        <div class="accountItems text-rose-50 hover:text-rose-50 p-0"><button class="w-full p-2 text-left focus:outline-none focus:bg-rose-600  hover:bg-rose-600" type="button" id="sellers"><i class="fas fa-wallet mx-2"></i>Seller Account</button></div>
                        <div class="accountItems text-rose-50 hover:text-rose-50 p-0"><button class="w-full p-2 text-left focus:outline-none focus:bg-rose-600  hover:bg-rose-600" type="button" id="message"><i class="fas fa-message mx-2"></i>Messages</button></div>
                        <div class="accountItems text-rose-50 hover:text-rose-50 p-0" id="signoutDiv"><button class="w-full p-2 text-left focus:outline-none focus:bg-rose-600  hover:bg-rose-600" type="button" id="signout"><i class="fas fa-arrow-right-from-bracket mx-2"></i>Sign Out</button></div>
                    </div>
                  <!-- </div>  -->
            
        </div>
        </div>
    </header>
    <main>
        <div class="p-2 bg-rose-200 shadow-md shadow-red-300 text-center text-rose-500 text-2xl font-bold">
            <span>Publish your Ad</span>
        </div>
        <div class="bg-rose-200 shadow-md shadow-red-300 max-w-screen-lg max-[930px]:w-[800px] max-[800px]:w-[650px] max-[650px]:w-[450px] max-[470px]:w-[300px] p-4 mx-auto my-14 rounded-lg ">
            <div class="grid grid-cols-2 gap-4 max-[800px]:grid-cols-1">
                <div class="p-4 flex flex-col">
                    <select name="" id="category" class="pl-4 h-12 rounded-lg bg-rose-50 text-rose-500 focus:outline-none">
                        <option value="" disabled selected>-- select category --</option>
                        <option value="Mobile Phones" class="hover:bg-rose-500 hover:text-rose-50">Mobile Phones</option>
                        <option value="Vehicles">Vehicles</option>
                        <option value="Electronics & Home appliances">Electronics & Home appliances</option>
                        <option value="Books">Books</option>
                        <option value="Furniture">Furniture</option>
                    </select>
                </div>
                <div class="p-4 flex flex-col">
                    <input type="text" class="pl-4 h-12 rounded-lg bg-rose-50 text-rose-500 focus:outline-none placeholder-rose-500" placeholder="Add Title" id="title">
                </div>
                <div class="p-4 flex flex-col">
                    <input type="text" class="pl-4 h-12 rounded-lg bg-rose-50 text-rose-500 focus:outline-none placeholder-rose-500" placeholder="Add Description" id="description">
                </div>
                <div class="p-4 flex flex-col">
                    <input type="text" class="pl-4 h-12 rounded-lg bg-rose-50 text-rose-500 focus:outline-none placeholder-rose-500" placeholder="Enter Brand" id="brand">
                </div>
                <div class="p-4 flex flex-col">
                    <input type="text" class="pl-4 h-12 rounded-lg bg-rose-50 text-rose-500 focus:outline-none placeholder-rose-500" placeholder="Set Price in Rupees" id="price">
                </div>
                <div class="p-4 flex flex-col">
                    <input type="text" class="pl-4 h-12 rounded-lg bg-rose-50 text-rose-500 focus:outline-none placeholder-rose-500" placeholder="Enter your Address" id="address">
                </div>
                <div class="p-4 flex flex-col">
                    <label for="pictures" class="bg-rose-50 inline-block py-[12px] px-[16px] rounded-lg text-rose-500">Choose Pictures</label>
                    <input type="file" name="" id="pictures" accept="image/jpeg, image/png, image/jpg" class="p-2 rounded-lg bg-rose-50 text-rose-500 focus:outline-none placeholder-rose-500 opacity-0 absolute z-0" multiple>
                </div>
            </div>
            <!-- <div class="grid grid-cols-2 gap-4 p-4">
            </div> -->
            <div class="relative grid p-4 grid-cols-6 gap-2 max-[800px]:grid-cols-4 max-[500px]:grid-cols-2 justify-between " id="pics">
            <!-- <div class="flex flex-wrap gap-4 p-4 justify-center " id="pics"> -->
                
            </div>
            <div class="grid grid-cols-1 gap-3 p-4">
                <button type="button" class="bg-rose-400 w-[200px] mx-auto p-3 rounded-lg text-rose-50 font-bold hover:bg-rose-500 active:bg-rose-600 duration-300" id="publish">Publish</button>
            </div>
        </div>
    </main>
    <footer class="flex justify-center bg-rose-500 p-3 text-rose-50  w-full">
        <span class=" p-2 max-[350px]:text-xs">copyrights &copy; 2023 - <a href="../home/home.html" class="w-fit text-rose-50 hover:text-rose-100 font-semibold">MHA's Swift Swap</a></span>
    </footer>
</body>
<script type="module" src="newAd.js"></script>
</html>
