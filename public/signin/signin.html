<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign In</title>
    <script src="https://kit.fontawesome.com/9eba3f9ed3.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-rose-50 flex flex-col min-h-[100vh] justify-between">
    <header class="bg-rose-500 text-4xl text-center p-3 text-rose-50 font-bold w-full max-[350px]:text-[1.5rem]">MHA's
        Swift Swap</header>
    <main class=" my-10">
        <form action="" class="flex flex-col w-[350px] mx-auto py-4 border-b-2 border-rose-500 max-[350px]:w-[250px]">
            <h1 class="text-3xl text-rose-500 text-center font-bold my-4">Sign In</h1>
            <input type="email" name="" id="email" placeholder="Enter email"
                class="bg-rose-100 caret-rose-500 p-2 rounded-md border-2 border-rose-400 focus:border-2 focus:outline-rose-500 my-2">
            <input type="password" name="" id="password" placeholder="Enter password"
                class="bg-rose-100 caret-rose-500 p-2 rounded-md border-2 border-rose-400 focus:border-2 focus:outline-rose-500 my-2">
            <a href="../forgot/forgot.html"
                class="w-fit text-rose-500 font-semibold duration-300 hover:text-rose-600">Forgot password?</a>
            <button type="button"
                class="bg-rose-400 p-2 rounded-md text-lg text-rose-50 font-medium hover:bg-rose-500 active:bg-rose-600 my-2 duration-300"
                id="signin">Sign in</button>
            <button type="button"
                class=" flex bg-rose-100 border-2 border-rose-400 p-2 rounded-md text-lg text-rose-500 font-medium hover:bg-rose-200 active:bg-rose-300 my-2 duration-300"
                id="signinGoogle"><img src="google.png" class="w-7 mx-2 contrast-150" alt="">Signin using
                Google</button>
        </form>
        <form action="../signup/signup.html" class="flex justify-evenly w-[350px] mx-auto py-4 max-[350px]:w-[250px]">
            <span class="p-2 my-2 text-rose-500 font-semibold">Not Registered?</span>
            <button type="submit"
                class="bg-rose-400 p-2 rounded-md text-lg text-rose-50 font-medium hover:bg-rose-500 active:bg-rose-600 my-2 duration-300"
                id="signup">Sign up</button>

        </form>
    </main>
    <footer class="flex justify-center bg-rose-500 p-3 text-rose-50  w-full">
        <span class=" p-2 max-[350px]:text-xs">copyrights &copy; 2023 - <a href="../home/home.html"
                class="w-fit text-rose-50 hover:text-rose-100 font-semibold">MHA's Swift Swap</a></span>
    </footer>
</body>
<script type="module" src="signin.js"></script>

</html>
